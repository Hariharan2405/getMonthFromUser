<!DocType html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="HTML,JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Month from user</title>
	
	
	</head>
	
	<body>
		<script>
			
			//Month from user
			var date=new Date();
			var month=prompt("Enter month in number");
				date.setMonth(month);
			var m=date.getMonth();
			if(m>1 && m<=4){
				document.write("Entered month's season is Spring");
			}
			else if(m>4 && m<=7){
				document.write("Entered month's season is Summer");
			}
			else if(m>7 && m<=10){
				document.write("Entered month's season is Fall");
			}
			else{
				document.write("Entered month's season is Winter");
			}
			document.write("<br><br>");	
			
		</script>
	</body>
</html>
